<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">
  <template>
    <style>
    body {
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
    }

    body.fullstaff {
      background-color: #263238;
      animation: fullstaffColorChange 2s 0s ease 1 forwards;
    }

    body.halfstaff {
      background-color: #B0BEC5;
      animation: halfstaffColorChange 4s 0s ease 1 forwards;
    }

    @keyframes halfstaffColorChange {
      0% {
        background-color: #B0BEC5;
      }
      100% {
        background-color: #263238;
      }
    }

    @keyframes fullstaffColorChange {
      0% {
        background-color: #263238;
      }
      100% {
        background-color: #B0BEC5;
      }
    }

    .center { text-align: center; }

    .recent .recent-notice {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 1em;
    }

    .recent .recent-notice a {
      font-weight: 300;
      color: inherit;
      text-decoration: none;
    }

    .recent .recent-notice small {
      text-align: right;
      /*min-width: 100px;*/
      white-space: nowrap;
      padding-left: 1em;
    }
    </style>
  </template>
</dom-module>
