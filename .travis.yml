language: node_js
node_js:
  - "6"
cache:
  directories:
    - node_modules
env:
  global:
    - CXX=g++-4.8
    - ASSET_HOST=https://cdn.halfstaff.co
    # GH_TOKEN=xxxxxxxxxxxxxxxxxx
    - secure: ""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
  - npm run build-pages
  - npm run build-site
after_success:
  - if [[ "$TRAVIS_BRANCH" = "master" ]]; then ./support/deploy.sh; fi
