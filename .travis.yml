language: ruby
rvm:
  - 2.4.1
cache: bundler

env:
  global:
    - CXX=g++-4.8

services:
  - redis-server

addons:
  postgresql: 9.3
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - gem install bundler

before_script:
  - bundle exec rake db:create db:migrate db:seed
